<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static "main.css" %}">
    <title>ComputerSpeak</title>
</head>
<body>
    <h1>ComputerSpeak</h1>
    <main>
        <header class="hidden"><h2>Input and Output Conversion Form</h2></header>
        <form action="{% url 'translate' %}">
            <section>
                <h3>Input</h3>
                    <select name="input_types" id="input_type">
                        <option value="TEXT">Text</option>
                        <option value="OCT">Octal</option>
                        <option value="HEX">Hexidecimal</option>
                        <option value="BIN">Binary</option>
                    </select>
                    <label for="input_type"></label>
                    <div>
                        <input type="text" name="inputText" id="input" value="{{ input_text }}">
                        <label for="input"></label>
                    </div>
            </section>
            <section>
                <h3>Output</h3>
                    <select name="output_types" id="output_type">
                        <option value="OCT">Octal</option>
                        <option value="HEX">Hexidecimal</option>
                        <option value="BIN">Binary</option>
                        <option value="TEXT">Text</option>
                    </select>
                    <label for="output_type"></label>
            </section>
            <input type="submit" value="Translate" id="translate">
        </form>
        <div>
            <p id="output_translation">{{ output_text }}</p>
        </div>
    </main>
    <footer>
        <small>Developed by <a href="#">Darius Strasel</a>
        </small>
    </footer>
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="{% static "main.js" %}"></script>
</body>
</html>
